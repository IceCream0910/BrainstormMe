<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script type="text/javascript" src="//media.twiliocdn.com/sdk/js/client/v1.4/twilio.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Share+Tech" rel="stylesheet">

        <title>BrainstormMe</title>
        <link rel="icon" type="image/png" href="image/logo2.png"/>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="image/logo3.png"> 
            </div>
        </header>
        <div class="menu">

            <div class='other-buttons'>
                    <li><button id="undo" class="size"><img src="image/undo.png"></button></li>
                    <li><button id="drawTool" class="size"><img src="image/pen2.png"></button></li>
                    <li><button id="polygonTool" class="size"><img src="image/polygonIcon.png"></button></li>
                    
            </div>
            
            <div id='colorsIcon'>
                <li><button id='cIcon' class="size"><img src="image/color.png"></button></li>
                <div class="colors size">
                    <li><button id="color-red" class="size"></button></li>
                    <li><button id="color-blue" class="size"></button></li>
                    <li><button id="color-green" class="size"></button></li>
                    <li><button id="color-yellow" class="size"></button></li>
                    <li><button id="color-white" class="size"></button></li>
                    <li><button id="color-black" class="size"></button></li>
                    <li><button id="color-random" class="size">?</button></li>
    
                </div>
            </div>
            
            <div id="penStroke">
                <li><button id="penIcon" class="size"><img src="image/pen.png"></button></li>
                <div class="pen-size">
                    <li><button id="stroke-3px" class=size>1</button></li>
                    <li><button id="stroke-8px" class=size>2</button></li>
                    <li><button id="stroke-15px" class=size>3</button></li>
                </div>
            </div>
            <li><button id="call" class="size"><img src="image/call.png"></button></li>
            <div id='projectsWrapper'>
                <li><button id="projectList" class='size'><img src="image/projects.png"></button></li>
                <div class="projects">
                    <li><button class="size">hello</button></li>
                    <li><button class="size">hi</button></li>
                </div>
            </div>
        </div>

        <script src="drawingboard/sketch.js"></script>
        <script src="main.js"></script>
        <script src="twilio.js"></script>
    </body>
</html>
